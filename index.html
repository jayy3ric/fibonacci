<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Fibonacci Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter the position of the sequence you want to find below:</p>
    <input type="text" class="form-control" placeholder="Enter a value" aria-label="Enter a value" aria-describedby="basic-addon2">
    <button onclick="fibonacciGenerator()" type="button" class="btn btn-outline-dark"><strong>START</strong></button>
    <!-- <input id="result" class="form-control" type="text" placeholder="" readonly> -->
    <div class="results-box">
      <p id="results-1"></p>
      <p id="results-2"></p>
      <p id="results-3"></p>
      <p id="results-4"></p>
    </div>
  </div>

  <script src="fibonacci.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  
  
</body>

</html>
